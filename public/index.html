<!DOCTYPE html>
<html>

<head>

    <title> Find-a-Friend-2.0 </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

    <!--custom CSS-->
    <!--<link rel="stylesheet" href="./css/style.css">-->
    <!--jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>

    <!-- Compiled and minified CSS for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Materialize Icons CDN-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--custom CSS-->
    <!--<link rel="stylesheet" href="./css/style.css">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Breaking out the Friend zone</title>
</head>

<body>
    <!--Navbar........................-->
    <nav class="nav-wrapper navbar-default">
        <div class="container-fluid">

            <div class="navbar-header right">
                <a class="navbar-brand" href="#">Find-a-Friend-2.0</a>
                <button id="btn-home-view" class="btn btn-primary btn-margin">
                    Home
                </button>
                <button id="btn-login" class="btn btn-primary btn-margin">
                    Log In
                </button>
                <button id="btn-logout" class="btn btn-primary btn-margin">
                    Log Out
                </button>
            </div>
        </div>
    </nav>

        <main class="container">
                <div class="content">
            <!-- home view -->
            <div id="home-view">
                <h4></h4>
            </div>

        </main>

        <body class="blue-grey lighten-4">
            <h1 class="blue-grey lighten-4" class="light-italic">Breaking out the Friend zone
            </h1>

            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo align-center">Welcome Habibi</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#AboutMe">About Me<i class="material-icons right">perm_identity</i></a></li>
                        <li><a href="#Connect">Connect<i class="material-icons right">perm_phone_msg</i></a></li>
                        <li><a href="#Map">Map<i class="material-icons right">language</i></a></li>
                        <li><a href="#FriendZone">Friend Zone<i class="material-icons right">perm_contact_calendar</i></a></li>
                    </ul>
                </div>
            </nav>

            <!--dynamic portion of the page-->
            <main class="container">
                <div id="user-picture" class="circle center">
                </div>      
                <!--status input hidden-->
                <div class="row hide" id="status">
                    <form class="col s12">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1" class="active">Update your status</label>
                            <button class="btn waves-effect waves-light" type="submit" name="action" for="textarea1">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
                <!--about Me form -->
                <div class="row hide" id="aboutMe">
                    <form class="col s12 card-panel" id="aboutMeForm">
                        <!--Disabled name from stored User-->
                        <div class="row inline">
                            <div class="input-field col s6">
                                <input disabled value="User Name" id="name" type="text" class="validate">
                                <label for="name"></label>
                            </div>
                            <!--disabled email from stored User-->
                            <div class="input-field col s6">
                                <input  disabled value="User Email" id="email" type="email" class="validate">
                                <label for="email"></label>
                            </div>
                        </div>
                        <!--DOB-->
                        <h5 class="col s6">
                            Date of Birth
                            <input type="date" class="datepicker">
                        </h5>
                        <!--check boxes for preferences-->
                        <div class="row align-right">
                            <h5>
                                I am a:
                                <input type="radio" name="gender" id="Man" />
                                    <label for="Man">Man</label>
                                <input type="radio" name="gender" id="Woman" />
                                    <label for="Woman">Woman</label>
                            </h5>
                            <h5>
                                Looking for a:
                                <input type="radio" name="preferredGender" id="lookingMan" />
                                    <label for="lookingMan">Man</label>
                                <input type="radio" name="preferredGender" id="lookingWoman" />
                                    <label for="lookingWoman">Woman</label>
                            </h5>
                            <h5 class=>
                                Interested in:
                                <input type="radio" name="relationship" id="friends" />
                                    <label for="friends">Friendship</label>
                                <input type="radio" name="relationship" id="lovers" />
                                    <label for="lovers">Romantics</label>
                                <input type="radio" name="relationship" id="both" />
                                    <label for="both">Both</label>
                            </h5>

                        </div>
                         <div class="row" id="status">
                            <form class="col s12">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1" class="active">Tell us about yourself</label>
                                </div>
                            </form>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action" for="aboutMeForm">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                    <!--future carousel of matches-->
                    <div class="carousel">
                        <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
                        <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
                        <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
                        <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
                        <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
                    </div>
                </div>

                
            </main>

        </body>

</html>
</div>
