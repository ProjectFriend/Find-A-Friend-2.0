<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    </head>

    <body>

        <div id="friendQuestions">
            <ul class="first-questions">
                <li>
                    <h2> When you go out with a group of friends, you are the:</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="4" />
                            <label for="test1">Funny One</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="1" />
                            <label for="test2">Pretty/Handsome One</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="2" />
                            <label for="test3">Outspoken One</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="5" />
                            <label for="test4">Center of Attention</label>
                        </p>
                    </form>
                </li>
            </ul>

            <ul class="second-questions">
                <li>
                    <h2> When a friend calls you in distress, you:</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="5" />
                            <label for="test1">Sympathize with him/her</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="3" />
                            <label for="test2">Give Useful Advice</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="4" />
                            <label for="test3">Try to Lighten the Mood</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="1" />
                            <label for="test4">Try to end the Call -- and the drama! -- as soon as Possible</label>
                        </p>
                    </form>
                </li>
            </ul>

            <ul class="third-questions">
                <li>
                    <h2> What are you most likely to loan a friend in need?</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="2" />
                            <label for="test1">Money</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="4" />
                            <label for="test2">Clothes</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="5" />
                            <label for="test3">A Place to stay</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="1" />
                            <label for="test4">A Lover</label>
                        </p>
                    </form>
                </li>
            </ul>

            <ul class="fourth-questions">
                <li>
                    <h2> You meet most of your friends...</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="1" />
                            <label for="test1">On social network sites like facebook</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="3" />
                            <label for="test2">At Work or in School</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="5" />
                            <label for="test3">Through Family or other Friends</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="4" />
                            <label for="test4">When you are Participating in activities or out in the world</label>
                        </p>
                    </form>
                </li>
            </ul>
        </div>



    </body>

</html>
