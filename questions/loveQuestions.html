<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    </head>

    <body>

        <div id="loveQuestions">
            <ul class="first-questions">
                <li>
                    <h2> What attribute do you value most in your partner?</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="4" />
                            <label for="test1">Honesty</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="1" />
                            <label for="test2">Generosity</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="5" />
                            <label for="test3">Devotion</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group1" type="radio" id="2" />
                            <label for="test4">Independence</label>
                        </p>
                    </form>
                </li>
            </ul>

            <ul class="second-questions">
                <li>
                    <h2> If your Partner starts acting suspiciously and spending time away from home, what do you do?</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="2" />
                            <label for="test1">Give your partner some space</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="5" />
                            <label for="test2">Start to worry a lot, but you dont bring it up to your partner</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="4" />
                            <label for="test3">Ask your partner straigt-up what is going on</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group2" type="radio" id="1" />
                            <label for="test4">Hope that your partner is planning a romantic surprise for you</label>
                        </p>
                    </form>
                </li>
            </ul>

            <ul class="third-questions">
                <li>
                    <h2> How do you like to celebrate your anniversary?</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="5" />
                            <label for="test1">Organizing a day of fun full of your partner's favorite things</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="4" />
                            <label for="test2">Doing something that's special to the two of you only</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="3" />
                            <label for="test3">Plan a romantic getaway together</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group3" type="radio" id="1" />
                            <label for="test4">Have your partner plan a special evening for you</label>
                        </p>
                    </form>
                </li>
            </ul>

            <ul class="fourth-questions">
                <li>
                    <h2>How do you like to sleep with your partner?</h2>
                    <form action="#">
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="2" />
                            <label for="test1">I need my own space to fall asleep comfortably</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="3" />
                            <label for="test2">Be comfy in your own space, but make sure you're touching somehow</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="1" />
                            <label for="test3">cuddle for a little and then untangle if you can't fall asleep</label>
                        </p>
                        <p>
                            <input class="with-gap" name="group4" type="radio" id="5" />
                            <label for="test4">cuddle up and never let them go</label>
                        </p>
                    </form>
                </li>
            </ul>
        </div>



    </body>

</html>
